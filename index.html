<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Proiect GD</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<script src="three.js"></script>
<script src="cannon.min.js"></script>
<script defer src="script.js"></script>
<h2 id="scoreContainer">Score: <span id="score">0</span></h2>
<div id="difficulty">
    Change difficulty:
    <span id="easy">Can I play, mommy?</span>
    <span id="medium">Bring 'em on!</span>
    <span id="hard">Nightmare</span>
</div>
<div id="results">
    <h2>How about giving it another shot?</h2>
    <h3>Score: <span id="finalScore"></span></h3>
    <span id="restart">Press R to play again</span>
</div>
<div id="play">Press SPACEBAR to start...</div>
</body>
</html>
